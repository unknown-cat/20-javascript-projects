<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Template</title>
	<link href="favicon.png" rel="icon" type="image/png">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
				rel="stylesheet"/>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<!--	Open Modal-->
	<h1 class="open-modal" id="show-modal">Add Bookmark</h1>
	<!--	Bookmarks-->
	<ul class="container" id="bookmarks-container">
		<li class="item">
			<i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
			<div class="item-name">
				<img alt="Favicon"
						 class="item-picture"
						 src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
				<a class="item-text" href="https://jacinto.design"
					 target="_blank">jacinto design</a>
			</div>
		</li>

		<li class="item">
			<i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
			<div class="item-name">
				<img alt="Favicon"
						 class="item-picture"
						 src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
				<a class="item-text" href="https://jacinto.design"
					 target="_blank">jacinto design</a>
			</div>
		</li>

		<li class="item">
			<i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
			<div class="item-name">
				<img alt="Favicon"
						 class="item-picture"
						 src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
				<a class="item-text" href="https://jacinto.design"
					 target="_blank">jacinto design</a>
			</div>
		</li>
	</ul>
	<!--	Modal -->
	<div class="modal-container show-modal" id="modal">
		<div class="modal">
			<i class="fas fa-times close-icon" id="close-modal"></i>
			<div class="modal-header">
				<h3 class="modal-title">Add Bookmark</h3>
			</div>
			<div class="modal-content">
				<form id="bookmark-form">
					<!-- Website Name -->
					<div class="form-group">
						<label class="form-label" for="website-name">Website Name</label>
						<input class="form-input" id="website-name" type="text">
					</div>
					<!-- Website Url -->
					<div class="form-group">
						<label class="form-label" for="website-url">Website URL</label>
						<input class="form-input" id="website-url" type="text">
					</div>
					<button class="submit-bookmark-btn" type="submit">Save</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
