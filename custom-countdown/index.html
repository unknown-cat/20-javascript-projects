<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Custom Countdown</title>
	<link href="favicon.png" rel="icon" type="image/png">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<!--	Video Background-->
	<video autoplay class="video-background" loop muted>
		<source src="time.mp4">
	</video>
	<div class="video-overlay"></div>
	<!--	Container-->
	<div class="container">
		<!-- Input -->
		<div class="input-container" id="input-container">
			<h1>Create a Custom Countdown!</h1>
			<form class="form" id="countdownForm">
				<label for="title">Title</label>
				<input id="title" placeholder="What are you counting down to?"
							 type="text">
				<label for="date-picker">Select a Date</label>
				<input id="date-picker" type="date">
				<button type="submit">Submit</button>
			</form>
		</div>
		<!--	Countdown	-->
		<div class="countdown" hidden id="countdown">
			<h1 id="countdown-title"></h1>
			<ul>
				<li><span></span>Days</li>
				<li><span></span>Hours</li>
				<li><span></span>Minutes</li>
				<li><span></span>Seconds</li>
			</ul>
			<button id="countdown-button">Reset</button>
		</div>
		<!--	Complete	-->
		<div class="complete" id="complete" hidden>
			<h1 class="complete-title">Countdown Complete!</h1>
			<h2 id="complete-info"></h2>
			<button id="complete-button">New Countdown</button>
		</div>
	</div>
	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
