<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA API Pictures</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>

<body>
  <!-- Loader -->
  <div class="loader hidden">
    <img src="space-man.svg" alt="space-man loading animation">
  </div>
  <!-- Container -->
  <div class="container">
    <!-- Navigation -->
    <span class="navigation-container">
      <span class="background">
         <!-- Filter -->
         <span class="navigation-items filter">
          <input type="text" class="search form-control mt-3" placeholder="enter author name">
          <button class="btn-up" type="button" title="sort by date: Ascending">&#9650;</button>
          <button class="btn-down" type="button" title="sort by date: Decending">&#9660;</button>
        </span>
        <!-- Results Nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
        </span>
      </span>
      <!-- Favorites Nav -->
      <span class="navigation-items hidden" id="favoritesNav">
        <h3 class="clickable" onclick="getNasaPictures()">Load More Nasa Images</h3>
      </span>
  </div>
  <!-- Images Container -->
  <div class="images-container"></div>
  </div>
  <!-- Save Conformation -->
  <div class="save-confirmed" hidden>
    <h1>ADDED!</h1>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
